<div *ngIf="transferIn; then inBlock; else outBlock"></div>
    <ng-template #inBlock>
      <table class="table table-hover">
        <thead>
          <tr>
            <th><i class="fa fa-arrow-up" aria-hidden="true"></i></th>
            <th>Name</th>
            <th>Club</th>
            <th>Pos</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of transferPlayersIn; let i=index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ player?.name }}</td>
            <td>{{ player?.team }}</td>
            <td>{{ player?.position }}</td>
            <td>{{ player?.transfer_in_event }}</td>
          </tr>
        </tbody>
      </table>
    </ng-template>

    <ng-template #outBlock>
      <table class="table table-hover">
        <thead>
          <tr>
            <th><i class="fa fa-arrow-down" aria-hidden="true"></i></th>
            <th>Name</th>
            <th>Club</th>
            <th>Pos</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of transferPlayersOut; let i=index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ player?.name }}</td>
            <td>{{ player?.team }}</td>
            <td>{{ player?.position }}</td>
            <td>{{ player?.transfer_out_event }}</td>
          </tr>
        </tbody>
      </table>
    </ng-template>
